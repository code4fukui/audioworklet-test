<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>Beep Sound Test with AudioWorkletProcessor</title>
</head><body>
<h1>Beep Sound Test with AudioWorkletProcessor</h1>

<button id=btnstart>START</button>
<button id=btnstop>STOP</button>
<br>
<span class=label>VOL</span><input type=range id=range min=0 max=100 value=10><br>
<span class=label>FREQ</span><input type=range id=range2 min=0 max=1000 value=440 step=0.1><br>
<hr>
<a href=https://github.com/code4fukui/audioworklet-test/>src on GitHub</a><br>

<script type="module">
import { BeepNode } from "./BeepNode.js";

let context;

const start = async () => {
  if (context) {
    await stop();
  }
  const sampleRate = 48000; // mac default
  context = new AudioContext({ sampleRate });
  console.log(context);

  const node = await BeepNode.create(context);
  node.connect(context.destination);

  range.oninput = () => node.setVolume(range.value / 1000);
  range2.oninput = () => node.setFreq(range2.value);
  range.oninput();
  range2.oninput();
};
const stop = async () => {
  if (!context) return;
  await context.close();
  context = null;
};

btnstart.onclick = start;
btnstop.onclick = stop;
</script>

body {
  margin: 1.5em;
}
